<div class="formBody">
    <h1>Sign Up</h1>
    <form (ngSubmit)="signUp()" #logInForm="ngForm">
        <div class="form-group">
            <label for="firstname">firstname</label>
            <input type="text" class="form-control" id="firstname"
                   required
                   [(ngModel)]="newUser.firstname" name="firstname">
        </div>
      
        <div class="form-group">
            <label for="lastname">lastname</label>
            <input type="text" class="form-control" id="lastname"
                   required
                   [(ngModel)]="newUser.lastname" name="lastname">
        </div>
        
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email"
                   required
                   [(ngModel)]="newUser.email" name="email">
        </div>
       
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username"
                   required
                   [(ngModel)]="newUser.username" name="username">
        </div>
          
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password"  class="form-control" id="password"
                   [(ngModel)]="newUser.password" name="password" required>
        </div>
          <button id="sign-in-button" type="submit" class="btn btn-success"[disabled]="!logInForm.form.valid">Log in</button>
    </form>
</div>
